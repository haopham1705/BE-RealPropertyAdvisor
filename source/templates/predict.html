<!doctype html>
<html>
    <head>
        <title>Predict Page</title>
    </head>
    <body>
        <form action = "{{ url_for('predict') }}" method = 'post'>
            <label>How many square meter ?</label>
            <input type = 'number' step = '0.01' name = 'sqm' placeholder = 'square meter' required = 'required'>
            <br>
            <label>How many bathroom ?</label>
            <input type = 'number' name = 'bathrooms' placeholder = 'bathrooms' required = 'required'>
            <br>
            <label>How many bedroom ?</label>
            <input type = 'number' name = 'bedrooms' placeholder = 'bedrooms' required = 'requrired'>
            <br>
            <label>Predict</label>
            <button type = 'submit'>Submit</button>
        </form>
    </body>
</html>
