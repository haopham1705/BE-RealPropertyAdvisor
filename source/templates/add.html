<!doctype html>
<html>
    <head>
        <title>Predict Page</title>
    </head>
    <body>
        <form action = "{{ url_for('add_new') }}" method = 'post'>
            <label>Title</label>
            <input type = 'text' name = 'title' placeholder = 'title' required = 'required'>
            <br>
            <label>Address</label>
            <input type = 'text' name = 'address' placeholder = 'address' required = 'required'>
            <br>
            <label>Orientation</label>
            <input type = 'text' name = 'orientation' placeholder = 'title' required = 'required'>
            <br>
            <label>Bathrooms</label>
            <input type = 'number' name = 'bathrooms' placeholder = 'bathrooms' required = 'required'>
            <br>
            <label>Bedrooms</label>
            <input type = 'number' name = 'bedrooms' placeholder = 'bedrooms' required = 'requrired'>
            <br>
            <label>Sqm</label>
            <input type = 'number' step = 0.01 name = 'sqm' placeholder = 'sqm' required = 'requrired'>
            <br>
            <label>Lat</label>
            <input type = 'number' step = 0.00000001 name = 'lat' placeholder = 'lat' required = 'requrired'>
            <br>
            <label>Long</label>
            <input type = 'number' step = 0.00000001 name = 'long' placeholder = 'long' required = 'requrired'>
            <br>
            <label>Price</label>
            <input type = 'number' step = 0.001 name = 'price' placeholder = 'price' required = 'requrired'>
            <br>
            <label>Add new</label>
            <button type = 'submit'>Submit</button>
        </form>
    </body>
</html>
